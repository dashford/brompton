  homeassistant:
    build: docker/homeassistant
    volumes:
      - ./docker/homeassistant/configuration:/config
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    network_mode: host
    ports:
      - 8123:8123

  mosquitto:
    build: docker/mosquitto
    volumes:
      - ./docker/mosquitto/configuration:/config
      - certificates:/etc/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 1883:1883
      - 8883:8883

volumes:
  certificates:
    driver: local
