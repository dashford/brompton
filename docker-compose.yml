version: '3.1'
services:
  homeassistant:
    build: docker/amd64/homeassistant
    volumes:
      - ha:/ha-installation
      - ./docker/arm32v7/homeassistant/configuration:/config
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    ports:
      - 8123:8123

volumes:
  ha:
    driver: local
