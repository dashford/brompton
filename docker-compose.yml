version: '3.1'
services:
  nginx:
    image: tobi312/rpi-nginx:alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./docker/nginx/config:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/html:/var/www/html
      - certificates:/etc/letsencrypt

