  mosquitto:
    build: docker/mosquitto
    volumes:
      - ./docker/mosquitto/configuration:/config
      - certificates:/etc/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 1883:8883

volumes:
  certificates:
    driver: local
