title: Brompton
views:
  - path: overview
    title: Overview
    cards:
      - type: weather-forecast
        entity: weather.home
      - type: energy-distribution
        link_dashboard: true
      - type: entity
        entity: alarm_control_panel.8124_b17_zone_1_alarm
        name: Alarm
        state_color: true
      - type: grid
        title: Electricity Cost
        columns: 1
        square: false
        cards:
          - type: horizontal-stack
            cards:
              - type: tile
                entity: sensor.daily_electricity_cost
                name: Today
              - type: tile
                entity: sensor.monthly_electricity_cost
                name: This Month
      - type: grid
        title: Car
        columns: 1
        square: false
        cards:
          - type: horizontal-stack
            cards:
              - type: tile
                entity: sensor.tesla_est_battery_range_km
              - type: tile
                entity: sensor.tesla_usable_battery_level
          - type: conditional
            conditions:
              - entity: sensor.tesla_state
                state: "charging"
            card:
              type: tile
              entity: sensor.tesla_time_to_full_charge
              icon: mdi:ev-plug-ccs2
              color: light-green
          - type: conditional
            conditions:
              - entity: sensor.tesla_state
                state: "driving"
            card:
              type: tile
              entity: sensor.tesla_state
          - type: horizontal-stack
            cards:
              - type: tile
                entity: binary_sensor.tesla_locked
              - type: tile
                entity: binary_sensor.tesla_sentry_mode

